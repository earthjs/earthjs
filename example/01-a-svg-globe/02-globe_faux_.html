<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
</head>
<body>
    <svg id="earth-js"></svg>
    <script>
        const g = earthjs({transparent:true, margin:50})
        .register(earthjs.plugins.mousePlugin({intervalDrag:true}))
        .register(earthjs.plugins.configPlugin())
        .register(earthjs.plugins.autorotatePlugin())
        .register(earthjs.plugins.dropShadowSvg())
        .register(earthjs.plugins.oceanSvg())
        .register(earthjs.plugins.graticuleSvg())
        .register(earthjs.plugins.worldSvg('../d/world-110m.json'))
        .register(earthjs.plugins.fauxGlobeSvg());
        var o = g._.options;
        g.mousePlugin.onDragStart({
            app() {
                o.showCountries = false;
                o.transparent = false;
            }
        });
        g.mousePlugin.onDragEnd({
            app() {
                o.showCountries = true;
                o.transparent = true;
            }
        });
        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
