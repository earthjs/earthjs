<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
</head>
<body>
    <svg id="earth-js"></svg>
    <script>
        const {offsetWidth, offsetHeight} = d3.select('body').node();
        const g = earthjs({width: offsetWidth, height: offsetHeight, padding:5, transparent: true})
        .register(earthjs.plugins.inertiaPlugin())
        .register(earthjs.plugins.graticuleSvg())
        .register(earthjs.plugins.dotsSvg('../data/bars.json',{important:true}))
        .register(earthjs.plugins.dotTooltipSvg());
        g.dotsSvg.ready = function(err, json) {
            json.geometry = {radius: 2}
            g.dotsSvg.data(json);
        };
        g.dotTooltipSvg.show = function(data, tooltip) {
            const props = data.properties;
            const title = Object.keys(props).map(k => k+': '+props[k]).join('<br/>');
            return tooltip.html('<h3>Dot:</h3>'+title)
        },
        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
