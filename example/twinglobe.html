<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
    <style>
        svg.earth {
            position: inherit;
            pointer-events: inherit;
        }
    </style>
</head>
<body>
    <svg class="earth e1"></svg>
    <svg class="earth e2"></svg>
    <script>
        const g = earthjs({select:'.earth'});
        g.register(earthjs.plugins.configPlugin());
        g.register(earthjs.plugins.mousePlugin());
        g.register(earthjs.plugins.autorotatePlugin(10));
        // g.mousePlugin.selectAll('.e1');

        g.register(earthjs.plugins.dropShadowSvg());
        g.register(earthjs.plugins.oceanSvg());
        g.register(earthjs.plugins.fauxGlobeSvg());

        g.register(earthjs.plugins.canvasPlugin());
        g.register(earthjs.plugins.graticuleCanvas());
        // g.register(earthjs.plugins.graticuleSvg());
        g.register(earthjs.plugins.placesSvg('./d/places.json'));
        g.register(earthjs.plugins.worldCanvas('./d/world-110m.json'));
        // g.register(earthjs.plugins.worldSvg('./d/world-110m.json'));
        g.placesSvg.selectAll('.e1');
        g.ready(function(){
            g.create();
        })
    </script>
</body>
</html>
